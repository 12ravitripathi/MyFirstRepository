{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="col-sm-10">
{% for post in posts %}
<div class="jumbotron jumbotron-fluid jumbo-color" style="background-color:black">
  <div class="container">
    <h1 class="display-4" style="color:white"> {{post.title}} </h1>
    <p class="lead" style="color:white"> {{post.desc}} </p>
  </div>
</div>
{% endfor %}
</div>

{% endblock content %}
